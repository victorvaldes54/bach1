  <body>

    <script type="text/javascript">



function aleatorio(a,b) {

    return Math.round(Math.random()*(b-a)+parseInt(a));

}



	function calcula_aleatorio_formulario(){
		minimo = document.f1.minim.value
		maximo = document.f1.maxim.value
		resultado = aleatorio(minimo,maximo)
		document.f1.res.value = resultado
	}
	</script>
    <form name="f1">Mínimo: <input maxlength="5" size="5" name="minim">
      <br>
      Máximo: <input maxlength="5" size="5" name="maxim"> <br>
      <br>
      <input onclick="calcula_aleatorio_formulario()" value="calcular aleatorio" type="button">
      <br>
      <br>
      Hacer Ejercicio : <input maxlength="5" size="5" name="res"><br>
      <br>
      <a href="control.html">AVANZA</a><br>
    </form>
  </body>
